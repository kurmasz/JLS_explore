<h1>Expand Drawing Area</h1>

<p>
Selecting this menu item will increase the size of the drawing area
of the circuit currently being edited by 10% both horizontally and vertically.
<p>
You can also click the box in in the lower right corner of the editor window (below
and to the right of the scrollbars).
</body>
