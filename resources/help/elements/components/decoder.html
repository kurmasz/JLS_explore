<h1>Creating a Decoder</h1>

<p>
The decoder sets exactly of 2<sup>N</sup> output signals to a 1 depending
on the N-bit binary number being input.

<p>
Set the number of input bits by entering a number or using the keypad.
Click on <font color=green>OK</font> to place the element, or
<font color=pink>Cancel</font> to cancel its creation.

</body>
